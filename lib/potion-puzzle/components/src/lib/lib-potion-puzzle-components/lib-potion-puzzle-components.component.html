Level {{ level }}
@if (isWin$ | async) {
<div>Congratz! You WON!!! <button (click)="nextLevel()">Next Level</button></div>
}
<div style="display: flex">
  @for (cup of cups; let idCup = $index; track idCup) {
  <lib-cup [cupContents]="cup" [selected]="idCup === selected" [closed]="false" (click)="clickHandler(idCup)"></lib-cup>
  }
</div>
<button (click)="restartLevel()">Restart</button>
<button (click)="addEmptyCup()">Add Cup</button>
<button (click)="roleBack()">Roleback</button>
<div>{{ moves }}</div>
