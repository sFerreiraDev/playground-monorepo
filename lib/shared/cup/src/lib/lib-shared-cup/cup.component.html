<div style="display: inline-flex; flex-direction: column; border: 1px solid black; border-top: none; margin: 5px;" [style.border-top]="closed ? '1px solid black' : 'none'" [style.border-color]="selected ? 'blue' : 'black'" [style.transform]="selected ? 'translateY(-4px)' : 'unset'">
    @for (color of cupContents; let idColor = $index; track idColor) {
        <div style="display: flex; height: 20px; width: 20px; justify-content: center; align-items: center;" class="color-{{color}}"></div>
    }
</div>
